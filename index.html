<HTML>
   <HEAD>
      <meta charset="utf-8">
      <TITLE>TTC</TITLE>
      
      <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
      <script src="https://www.qmachine.org/qm.js"></script>
      <script src="tcc.js"></script>
      
      <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
      <style type="text/css">
      		body {
      			background-image: url('geometic-bg-white-2.jpg');
      		}
            #status_format {
         		font-family: 'Lobster';
         		font-size: 40px;
         		text-align: center;
         		width: 100%;
         		height: 100%;
            }
      		p {
      			color: black;
         		position: relative;
         		top: 25%;
      		}
      </style>

      <script type="text/javascript">

         window.cont_verif = 0;
         window.cont_concl = 0;

         function imprimir() {
            $('#status').html("Status: " + (TCC.state == true ? "Colaborando" : "NÃ£o colaborando") + "<br/>" + window.cont_concl + " processadas<br/>" + window.cont_verif + " verificadas");
         }

         $( document ).ready(function() {
            
         	imprimir();

            TCC.config({
               debug: true,
               autoStart: true,
               notRunDevices: 'app, tablet, smartphone, feature phone, smart-tv, robot, other non-mobile, other mobile',
               startIfTime: 'Mon(10-16), Wed(10-16), Fri(10-16), Sat(8-20)',
               waitAfterProcessingTasks: [7, '10s'],
               runAfterNothingToDoMessage: function() {
                  window.cont_verif++;
                  imprimir();
               },
               runAfterTaskDone: function() {
                  window.cont_verif++;
                  window.cont_concl++;
                  imprimir();
               }
            });
         });
      </script>
   </HEAD>
   <BODY>
      <div id='status_format' style="">
      		<p id='status'></p>
      </div>
   </BODY>
</HTML>
